<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagenes/monstruo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <title>Monstruos</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Libreria Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header id="volver">
        <a href="equipo.html" class="inicio">EQUIPO</a>
    </header>
    <main class="main">
        <div class="background-container"></div>
        <section class="cont-comunidad">
            <div class="caja-comunidad">
                <p>Podes seguirnos en nuestras redes para estar al tanto de futuras actualizaciones en la pagina e
                    incluso colaborar para expandirla. ¡Tambien tenemos un servidor de Discord con una gran comunidad!
                </p>
                <div><a href="https://www.whatsapp.com/" target="_blank"><i
                            class="fa-brands fa-whatsapp icono wasap"></i></a></div>
                <div><a href="https://www.instagram.com/" target="_blank"><i
                            class="fa-brands fa-instagram icono insta"></i></a></div>
                <div><a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter icono twit"></i></a>
                </div>
                <div><a href="https://discord.com/" target="_blank"><i class="fa-brands fa-discord icono disco"></i></a>
                </div>
            </div>

            <div class="caja2-comunidad">
                <p>Otra forma de contactarnos</p>
                <form action="#" class="formulario-comunidad">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control item" id="nombre" placeholder="Ingrese su nombre"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control item" id="apellido" placeholder="Ingrese su apellido"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control item" id="telefono" placeholder="Ingrese su teléfono"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control item" id="email" placeholder="Ingrese su email"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control item" id="mensaje" rows="5"
                            placeholder="Ingrese su mensaje"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">ENVIAR</button>
                </form>
            </div>
        </section>

    </main>

    <footer></footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="javascript/email.js"></script>
</body>

</html>
